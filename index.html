<!Doctype HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet" type="text/css">
        <script src="./js/script.js"></script>
        <title>Login Form</title>
    </head>

    <body>
        <div class="container">
            <div class="left-half">
                <img alt="image" src="./media/side_image.png" width="100%" />
            </div>
            <div class="right-half">
                <div class="title-options">
                    <span id="signIn" class="form-title text-center white-color active">Sign In</span>
                    <span id="signUp" class="form-title text-center white-color">Sign Up</span>
                </div>
                <div class="text-center social-options">
                    <a href="#"><i class="fa fa-google fa-3x" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-facebook fa-3x" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-github fa-3x" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-linkedin fa-3x" aria-hidden="true"></i></a>
                </div>
                <div class="divider">
                    <span>or</span>
                </div>
                <form action="#" id="signIn-form" class="active">
                    <label for="email">
                        <input class="email" type="email" name="email" placeholder="Email" />
                    </label>
                    <label class="password">
                        <input class="password" type="password" name="password" placeholder="Password" />
                    </label>
                    <a href="#" class="text-center"><span>Forgot your password?</span></a>
                    <button>Sign In</button>
                </form>
                <form action="#" id="signUp-form">
                    <label for="user">
                        <input class="user" type="text" name="user" placeholder="Username" />
                    </label>
                    <label for="email">
                        <input class="email" type="email" name="email" placeholder="Email" />
                    </label>
                    <label class="password">
                        <input class="password" type="password" name="password" placeholder="Password" />
                    </label>
                    <button>Sign Up</button>
                </form>
            </div>
        </div>
        <footer>
            <p>
                Created with <i class="fa fa-heart"></i>
            </p>
        </footer>
    </body>
</html>
